<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador Financiero Colaborativo</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración de la fuente Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Contenido principal cargado por JS -->
        <div class="flex justify-center items-center h-40">
            <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="ml-3 text-lg text-gray-600">Cargando aplicación...</span>
        </div>
    </div>

    <!-- Carga de Módulos de Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, arrayUnion, arrayRemove, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Establecer nivel de log para depuración de Firestore
        setLogLevel('Debug');

        // === INICIO DE CONFIGURACIÓN FIREBASE REAL ===
        // Esta configuración fue extraída de la captura de pantalla de tu proyecto "presupuesto-e5073".

        const firebaseConfig = {
            apiKey: "AIzaSyCbX7KbX1gbW9Rw765_lqpK9Bg0xu_iw",
            authDomain: "presupuesto-e5073.firebaseapp.com",
            projectId: "presupuesto-e5073",
            storageBucket: "presupuesto-e5073.firebasestorage.app",
            messagingSenderId: "987082744211",
            appId: "1:987082744211:web:f681b423b17ef55ca8c66",
            measurementId: "G-9B8Y2GJJNGG"
        };
        
        // Establecer valores para que la lógica de la app funcione con tu config real
        const appId = firebaseConfig.projectId; // Usar el Project ID como App ID
        const initialAuthToken = null; // No se usa fuera del entorno de Canvas

        // === FIN DE CONFIGURACIÓN FIREBASE REAL ===


        let app, db, auth, userId = null;
        let state = {
            isAuthReady: false,
            groups: [],
            isPremium: false, // Estado de la función Premium
            activeView: 'groups', // 'groups', 'details'
            activeGroupId: null,
            activeGroupData: null,
            activeExpenses: []
        };

        const $ = selector => document.querySelector(selector);
        const $$ = selector => document.querySelectorAll(selector);
        const $app = $('#app');

        // --- FIREBASE & AUTHENTICATION SETUP ---

        /**
         * Inicializa Firebase y autentica al usuario.
         */
        async function setupFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.error("Firebase Config no está disponible. Usando configuración de demostración.");
                    // Muestra un mensaje de error si no hay configuración real.
                    $app.innerHTML = renderError('Error de Configuración', 'El código se está ejecutando sin una configuración de Firebase real. El almacenamiento en la nube no funcionará.');
                    return;
                }

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Autenticación inicial
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Usuario autenticado. ID:", userId);
                    } else {
                        // Si no hay usuario, intenta iniciar sesión anónimamente
                        try {
                            await signInAnonymously(auth);
                        } catch (e) {
                            console.error("Error al iniciar sesión:", e);
                            userId = crypto.randomUUID();
                        }
                    }

                    // Después de la autenticación inicial (o fallo), se considera listo.
                    if (!state.isAuthReady) {
                        state.isAuthReady = true;
                        // Una vez listo, carga los datos.
                        if (userId) {
                            attachFirestoreListeners();
                        }
                        renderApp();
                    }
                });

            } catch (e) {
                console.error("Error crítico al inicializar Firebase:", e);
                $app.innerHTML = renderError('Error Crítico', 'No se pudo inicializar la aplicación. Verifica la conexión a Internet.');
            }
        }

        /**
         * Genera la ruta a la colección de datos públicos.
         * @param {string} collectionName - Nombre de la colección (e.g., 'collaborativeGroups').
         * @returns {string} La ruta completa.
         */
        function getPublicCollectionPath(collectionName) {
            // Regla de seguridad: /artifacts/{appId}/public/data/{collectionName}
            return `artifacts/${appId}/public/data/${collectionName}`;
        }

        // --- FIRESTORE LISTENERS (REAL-TIME DATA) ---

        /**
         * Adjunta listeners de Firestore a las colecciones principales.
         */
        function attachFirestoreListeners() {
            if (!db || !userId) return;

            // 1. Listener para Grupos Colaborativos Públicos
            const groupsColRef = collection(db, getPublicCollectionPath('collaborativeGroups'));
            onSnapshot(groupsColRef, (snapshot) => {
                const groups = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                state.groups = groups.sort((a, b) => b.createdAt - a.createdAt); // Mostrar los más nuevos primero
                console.log("Grupos cargados:", state.groups.length);
                renderApp();
            }, (error) => {
                console.error("Error al cargar grupos:", error);
            });

            // 2. Listener para Gastos del Grupo Activo
            if (state.activeGroupId) {
                const expensesColRef = collection(db, getPublicCollectionPath(`collaborativeGroups/${state.activeGroupId}/expenses`));
                onSnapshot(expensesColRef, (snapshot) => {
                    state.activeExpenses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                        .sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);
                    console.log(`Gastos del grupo ${state.activeGroupId} cargados:`, state.activeExpenses.length);
                    // Recalcula el balance al recibir nuevos datos
                    calculateGroupBalance();
                    renderApp();
                }, (error) => {
                    console.error("Error al cargar gastos:", error);
                });
            }
        }

        /**
         * Calcula el balance del grupo activo.
         */
        function calculateGroupBalance() {
            if (!state.activeGroupData) return;

            const totalSpent = state.activeExpenses.reduce((sum, expense) => sum + expense.amount, 0);
            const memberCount = state.activeGroupData.members.length;
            
            const balanceData = {
                totalSpent: totalSpent,
                averagePerPerson: memberCount > 0 ? totalSpent / memberCount : 0,
                memberBalances: {}
            };

            // Inicializar balances a 0
            state.activeGroupData.members.forEach(memberId => {
                balanceData.memberBalances[memberId] = 0;
            });

            // Calcular quien debe a quien
            state.activeExpenses.forEach(expense => {
                const perPerson = expense.amount / memberCount;
                
                // El pagador recibe un crédito
                balanceData.memberBalances[expense.paidBy] += (expense.amount - perPerson);

                // Los demás (incluyendo el pagador, pero se auto-cancela) tienen una deuda
                state.activeGroupData.members.forEach(memberId => {
                    if (memberId !== expense.paidBy) {
                        balanceData.memberBalances[memberId] -= perPerson;
                    }
                });
            });

            state.activeGroupData.balance = balanceData;
            renderApp();
        }

        // --- UI RENDERING COMPONENTS ---

        /**
         * Formatea un número como moneda.
         * @param {number} amount - Cantidad a formatear.
         * @returns {string} Cantidad formateada.
         */
        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 }).format(amount);
        }
        
        /**
         * Renderiza la estructura principal de la aplicación.
         */
        function renderApp() {
            if (!state.isAuthReady) return;

            // Define la clase base del contenedor
            let content = '';

            // Encabezado global
            const header = `
                <header class="mb-8 border-b pb-4">
                    <h1 class="text-3xl font-extrabold text-indigo-700 tracking-tight">Planificador Colaborativo</h1>
                    <p class="text-sm text-gray-500 mt-1">
                        Tu ID de Usuario (Para Colaborar): 
                        <span class="font-mono bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-md text-xs sm:text-sm cursor-copy" 
                              onclick="copyToClipboard('${userId}')" title="Clic para copiar">
                            ${userId}
                        </span>
                    </p>
                    <div class="mt-4 flex space-x-2">
                        <button onclick="togglePremium()" class="bg-purple-500 hover:bg-purple-600 text-white text-sm px-3 py-1.5 rounded-lg transition duration-200">
                            ${state.isPremium ? 'Desactivar Premium' : 'Activar Premium (Demo)'}
                        </button>
                    </div>
                </header>
            `;

            if (state.activeView === 'groups') {
                content = header + renderGroupList();
            } else if (state.activeView === 'details' && state.activeGroupData) {
                content = header + renderGroupDetails();
            } else {
                // Fallback a la vista de grupos si la data no es correcta
                content = header + renderGroupList();
            }
            
            $app.innerHTML = content;
            attachEventListeners();
        }

        /**
         * Renderiza la lista de grupos.
         */
        function renderGroupList() {
            const listItems = state.groups.map(group => `
                <li class="bg-white card rounded-xl p-4 flex justify-between items-center transition duration-200 hover:bg-indigo-50 cursor-pointer"
                    onclick="viewGroupDetails('${group.id}')">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">${group.name}</h3>
                        <p class="text-sm text-gray-500 mt-1">${group.members.length} Miembros | Creado por ${group.createdBy.substring(0, 8)}...</p>
                    </div>
                    <span class="text-indigo-600 font-bold text-xl">
                        ${formatCurrency(group.balance?.totalSpent || 0)}
                    </span>
                </li>
            `).join('');

            return `
                <section>
                    <h2 class="text-2xl font-bold text-gray-700 mb-4">Mis Grupos Colaborativos</h2>
                    <button onclick="showCreateGroupModal()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl mb-6 transition duration-300 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Crear Nuevo Grupo
                    </button>
                    <ul class="space-y-4">
                        ${state.groups.length > 0 ? listItems : '<p class="text-center text-gray-500 p-8 bg-white card rounded-xl">No hay grupos. ¡Crea el primero!</p>'}
                    </ul>
                </section>
                ${renderModal('createGroupModal', 'Crear Nuevo Grupo')}
            `;
        }

        /**
         * Renderiza la vista de detalles del grupo.
         */
        function renderGroupDetails() {
            const group = state.activeGroupData;
            const balance = group.balance || { totalSpent: 0, averagePerPerson: 0, memberBalances: {} };
            const isMember = group.members.includes(userId);

            const balanceSummary = Object.entries(balance.memberBalances || {}).map(([memberId, debt]) => {
                const type = debt >= 0 ? 'Paga' : 'Debe';
                const color = debt >= 0 ? 'text-green-600 bg-green-100' : 'text-red-600 bg-red-100';
                return `
                    <li class="flex justify-between items-center py-2 border-b last:border-b-0">
                        <span class="font-medium text-gray-700">${memberId === userId ? 'Tú (miembro actual)' : `Miembro: ${memberId.substring(0, 8)}...`}</span>
                        <span class="px-2 py-0.5 rounded-full text-xs font-semibold ${color}">
                            ${type} ${formatCurrency(Math.abs(debt))}
                        </span>
                    </li>
                `;
            }).join('');

            const expenseList = state.activeExpenses.map(exp => `
                <li class="bg-gray-50 p-3 rounded-lg flex justify-between items-center border border-gray-200">
                    <div>
                        <p class="font-medium text-gray-800">${exp.description}</p>
                        <p class="text-xs text-gray-500">Pagado por ${exp.paidBy === userId ? 'Tú' : exp.paidBy.substring(0, 8) + '...'}</p>
                        <p class="text-xs text-gray-500">${new Date(exp.timestamp.seconds * 1000).toLocaleDateString('es-ES')}</p>
                    </div>
                    <span class="font-bold text-lg text-red-600">${formatCurrency(exp.amount)}</span>
                </li>
            `).join('');

            return `
                <button onclick="goToGroups()" class="text-indigo-600 hover:text-indigo-800 mb-4 flex items-center transition duration-200">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Volver a Grupos
                </button>

                <h2 class="text-3xl font-bold text-gray-800 mb-6">${group.name}</h2>

                ${!isMember ? `
                    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6 rounded-lg" role="alert">
                        <p class="font-bold">¡No eres miembro!</p>
                        <p>Para añadir gastos y ver el balance, debes unirte a este grupo.</p>
                        <button onclick="joinGroup('${group.id}')" class="mt-2 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded text-sm transition duration-200">Unirse al Grupo</button>
                    </div>
                ` : ''}

                <!-- RESUMEN DE BALANCE -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                    <div class="card bg-white p-5 rounded-xl border-t-4 border-indigo-500">
                        <p class="text-sm font-medium text-gray-500">Gasto Total</p>
                        <p class="text-2xl font-bold text-indigo-700 mt-1">${formatCurrency(balance.totalSpent)}</p>
                    </div>
                    <div class="card bg-white p-5 rounded-xl border-t-4 border-teal-500">
                        <p class="text-sm font-medium text-gray-500">Gasto Promedio</p>
                        <p class="text-2xl font-bold text-teal-700 mt-1">${formatCurrency(balance.averagePerPerson)}</p>
                    </div>
                    <div class="card bg-white p-5 rounded-xl border-t-4 border-gray-500">
                        <p class="text-sm font-medium text-gray-500">Miembros</p>
                        <p class="text-2xl font-bold text-gray-700 mt-1">${group.members.length}</p>
                    </div>
                </div>

                <!-- SECCIÓN BALANCE Y AUDITORÍA -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- BALANCE INDIVIDUAL -->
                    <div class="bg-white card rounded-xl p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Balance Individual</h3>
                        <ul class="divide-y divide-gray-100">
                            ${balanceSummary}
                        </ul>
                    </div>
                    
                    <!-- AUDITORÍA (PREMIUM) -->
                    <div class="bg-white card rounded-xl p-6 ${state.isPremium ? 'border-2 border-purple-500' : 'opacity-50 pointer-events-none'}">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-semibold ${state.isPremium ? 'text-purple-700' : 'text-gray-400'}">Auditoría de Gastos</h3>
                            ${!state.isPremium ? '<span class="px-3 py-1 bg-yellow-300 text-yellow-900 text-xs font-bold rounded-full">PREMIUM</span>' : ''}
                        </div>
                        <p class="${state.isPremium ? 'text-gray-600' : 'text-gray-400'} mb-4">
                            ${state.isPremium 
                                ? 'La auditoría de gastos muestra las transacciones más grandes y el balance de deudas cruzadas.'
                                : '¡Desbloquea el modo Premium para acceder a la auditoría avanzada y análisis de deudas!'}
                        </p>
                        ${state.isPremium ? `
                            <div class="mt-4 p-4 bg-purple-50 rounded-lg">
                                <p class="font-bold text-purple-700">Mayor Gasto:</p>
                                <p class="text-sm">${state.activeExpenses[0]?.description || 'N/A'} - ${formatCurrency(state.activeExpenses[0]?.amount || 0)}</p>
                            </div>
                        ` : ''}
                    </div>
                </div>

                <!-- GASTOS -->
                <div class="mt-8 bg-white card rounded-xl p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold text-gray-800">Historial de Gastos</h3>
                        ${isMember ? `
                            <button onclick="showAddExpenseModal()" class="bg-green-500 hover:bg-green-600 text-white text-sm px-3 py-1.5 rounded-lg transition duration-200 flex items-center">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                Añadir Gasto
                            </button>
                        ` : ''}
                    </div>
                    <ul class="space-y-3 mt-4 max-h-96 overflow-y-auto pr-2">
                        ${state.activeExpenses.length > 0 ? expenseList : '<p class="text-gray-500">Aún no hay gastos en este grupo.</p>'}
                    </ul>
                </div>
                
                ${renderModal('addExpenseModal', 'Añadir Nuevo Gasto')}
            `;
        }
        
        // --- MODAL & ERROR RENDERING ---

        /**
         * Renderiza un modal genérico.
         */
        function renderModal(id, title) {
            let bodyContent = '';
            let actionButton = '';

            if (id === 'createGroupModal') {
                bodyContent = `
                    <input type="text" id="groupName" placeholder="Nombre del Grupo (ej: Viaje a Roma 2025)" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 mb-4">
                    <p class="text-sm text-gray-500">Serás añadido automáticamente como miembro creador.</p>
                `;
                actionButton = `<button onclick="createGroup()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-300">Crear Grupo</button>`;
            } else if (id === 'addExpenseModal') {
                bodyContent = `
                    <input type="text" id="expenseDescription" placeholder="Descripción (ej: Cena de mariscos)" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 mb-4">
                    <input type="number" id="expenseAmount" placeholder="Monto (ej: 45.50)" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 mb-4" min="0" step="0.01">
                    <p class="text-sm text-gray-500">El pago será registrado a tu nombre.</p>
                `;
                actionButton = `<button onclick="addExpense()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-300">Registrar Gasto</button>`;
            }

            return `
                <div id="${id}" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
                    <div class="bg-white card rounded-xl p-6 w-full max-w-md transform transition-all duration-300">
                        <div class="flex justify-between items-center border-b pb-3 mb-4">
                            <h3 class="text-xl font-bold text-gray-800">${title}</h3>
                            <button onclick="closeModal('${id}')" class="text-gray-400 hover:text-gray-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        </div>
                        ${bodyContent}
                        <div class="flex justify-end pt-2">
                            <button onclick="closeModal('${id}')" class="text-gray-600 hover:text-gray-800 font-semibold py-3 px-4 mr-2 rounded-xl transition duration-300">Cancelar</button>
                            ${actionButton}
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Renderiza un mensaje de error.
         */
        function renderError(title, message) {
            return `
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mt-10" role="alert">
                    <p class="font-bold">${title}</p>
                    <p>${message}</p>
                </div>
            `;
        }

        // --- HANDLERS (LOGIC) ---

        /**
         * Maneja el cambio de vista a la lista de grupos.
         */
        window.goToGroups = () => {
            state.activeView = 'groups';
            state.activeGroupId = null;
            state.activeGroupData = null;
            state.activeExpenses = [];
            attachFirestoreListeners(); // Re-adjuntar listener principal
            renderApp();
        };

        /**
         * Maneja la visualización de los detalles de un grupo.
         */
        window.viewGroupDetails = (groupId) => {
            const group = state.groups.find(g => g.id === groupId);
            if (group) {
                state.activeGroupId = groupId;
                state.activeGroupData = group;
                state.activeView = 'details';
                attachFirestoreListeners(); // Adjuntar listener de gastos
                renderApp();
            }
        };

        /**
         * Abre un modal.
         */
        window.showCreateGroupModal = () => {
            $('#createGroupModal').classList.remove('hidden');
            $('#createGroupModal').classList.add('flex');
        };

        /**
         * Abre el modal de añadir gasto.
         */
        window.showAddExpenseModal = () => {
            $('#addExpenseModal').classList.remove('hidden');
            $('#addExpenseModal').classList.add('flex');
        };

        /**
         * Cierra un modal.
         */
        window.closeModal = (id) => {
            $(`#${id}`).classList.remove('flex');
            $(`#${id}`).classList.add('hidden');
        };
        
        /**
         * Copia texto al portapapeles.
         */
        window.copyToClipboard = (text) => {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            console.log("Copiado al portapapeles:", text);
            alertMessage('ID Copiado', 'Tu ID de usuario ha sido copiado al portapapeles para que lo compartas.', 'green');
        };

        /**
         * Muestra un mensaje temporal.
         */
        function alertMessage(title, message, type) {
            // Implementación de mensaje en pantalla
            const existingAlert = $('#custom-alert');
            if (existingAlert) existingAlert.remove();

            const bgColor = type === 'green' ? 'bg-green-500' : 'bg-red-500';
            const html = `
                <div id="custom-alert" class="fixed top-4 right-4 ${bgColor} text-white p-4 rounded-lg shadow-xl z-[100] transform transition-transform duration-500 ease-out">
                    <p class="font-bold">${title}</p>
                    <p class="text-sm">${message}</p>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', html);
            setTimeout(() => {
                const alertEl = $('#custom-alert');
                if (alertEl) {
                    alertEl.classList.add('translate-x-full');
                    setTimeout(() => alertEl.remove(), 500);
                }
            }, 3000);
        }

        // --- FIREBASE CRUD OPERATIONS ---

        /**
         * Crea un nuevo grupo en Firestore.
         */
        window.createGroup = async () => {
            const groupName = $('#groupName').value.trim();
            if (!groupName) {
                alertMessage('Error', 'El nombre del grupo es obligatorio.', 'red');
                return;
            }

            closeModal('createGroupModal');
            try {
                const newGroup = {
                    name: groupName,
                    createdBy: userId,
                    members: [userId], // El creador es el primer miembro
                    createdAt: Date.now(),
                    balance: { totalSpent: 0, averagePerPerson: 0, memberBalances: { [userId]: 0 } }
                };

                const groupsColRef = collection(db, getPublicCollectionPath('collaborativeGroups'));
                await addDoc(groupsColRef, newGroup);
                
                alertMessage('Éxito', 'Grupo creado exitosamente. ¡Ya puedes compartir tu ID!', 'green');

            } catch (e) {
                console.error("Error al crear grupo:", e);
                alertMessage('Error de Guardado', 'No se pudo crear el grupo. Inténtalo de nuevo.', 'red');
            }
        };

        /**
         * Añade un gasto al grupo activo.
         */
        window.addExpense = async () => {
            const description = $('#expenseDescription').value.trim();
            const amount = parseFloat($('#expenseAmount').value);

            if (!description || isNaN(amount) || amount <= 0) {
                alertMessage('Error', 'Debes ingresar una descripción y un monto válido (> 0).', 'red');
                return;
            }

            closeModal('addExpenseModal');
            try {
                const newExpense = {
                    description: description,
                    amount: amount,
                    paidBy: userId,
                    timestamp: new Date()
                };

                // Ruta anidada: /artifacts/{appId}/public/data/collaborativeGroups/{groupId}/expenses
                const expensesColRef = collection(db, getPublicCollectionPath(`collaborativeGroups/${state.activeGroupId}/expenses`));
                await addDoc(expensesColRef, newExpense);

                alertMessage('Éxito', 'Gasto registrado correctamente.', 'green');

            } catch (e) {
                console.error("Error al añadir gasto:", e);
                alertMessage('Error de Guardado', 'No se pudo registrar el gasto. Inténtalo de nuevo.', 'red');
            }
        };

        /**
         * Permite al usuario unirse al grupo activo.
         */
        window.joinGroup = async (groupId) => {
            try {
                const groupDocRef = doc(db, getPublicCollectionPath('collaborativeGroups'), groupId);
                
                // Actualiza el documento para añadir al usuario al array de miembros
                await updateDoc(groupDocRef, {
                    members: arrayUnion(userId)
                });

                // La interfaz se actualizará automáticamente gracias al listener onSnapshot
                alertMessage('¡Bienvenido!', 'Te has unido al grupo exitosamente.', 'green');

            } catch (e) {
                console.error("Error al unirse al grupo:", e);
                alertMessage('Error al Unirse', 'No se pudo unir al grupo. Revisa tu ID.', 'red');
            }
        };

        // --- PREMIUM FEATURE MOCK ---

        /**
         * Simula la activación/desactivación de la función Premium.
         */
        window.togglePremium = () => {
            state.isPremium = !state.isPremium;
            alertMessage(state.isPremium ? 'Premium Activado' : 'Premium Desactivado', 
                         state.isPremium ? 'La función de Auditoría está disponible.' : 'La función de Auditoría está bloqueada.', 
                         state.isPremium ? 'green' : 'red');
            renderApp();
        };

        /**
         * Adjunta eventos (si es necesario) después del renderizado.
         */
        function attachEventListeners() {
            // Aquí puedes añadir listeners que dependan de elementos recién renderizados si fuera necesario.
        }

        // --- INITIALIZATION ---
        setupFirebase();

    </script>
</body>
